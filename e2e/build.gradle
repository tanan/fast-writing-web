plugins {
    id 'java'
    id 'org.gauge' version '1.8.0'
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

group 'Gradle_example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.thoughtworks.gauge:gauge-java:0.7.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.12.2'
    testCompile 'com.codeborne:selenide:5.4.1'
    testCompile 'junit:junit:4.12'
    testCompile 'com.natpryce:konfig:1.6.10.0'
}